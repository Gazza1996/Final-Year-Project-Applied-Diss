<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Farm With Ease</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="bg-image">
  
      <!-- <img id="main-logo" src="assets/imgs/silage.png"/> -->
    
      <form (ngSubmit)="login(user)" ngNativeValidate>
        <ion-card>
          <ion-card-content>
            <ion-list no-lines>
              <ion-item>
                <ion-label stacked color="primary">Email Address</ion-label>
                <ion-input type="email" name="email" [(ngModel)]="user.email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked color="primary">Password</ion-label>
                <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
                
              </ion-item>
             
              <div class="login-btns">
                <button ion-button color="primary" color="light" style="color: rgb(0, 255, 21); border: solid 2px; width: 49.5%;" round>LOGIN</button>
                <button ion-button color="primary" color="light" style="color: rgb(55, 0, 255); border: solid 2px; width: 49.5%;" type="button" round (click)="register()">Register</button>
              </div>
            </ion-list>
            <button ion-button color="danger" type="button" (click)="googleLogin()" ion-left round block>
              <ion-icon name="logo-googleplus" style="padding-right: 6px;"></ion-icon>
              <div>Login With Google</div>
            </button>
          </ion-card-content>
        </ion-card>
      </form>
    </ion-content>
