<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Medicine
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createMedicine()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image">

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let medicine of medicines">

      <ion-item>

       {{medicine.name}}

      </ion-item>

      <ion-item-options>
        <!-- <button ion-button icon-only color="light">
          <ion-icon name="create"></ion-icon>
        </button> -->
        <button ion-button icon-only color="danger" (click)="deleteMedicine(medicine)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list> 

</ion-content>
