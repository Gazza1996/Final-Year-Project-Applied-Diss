<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medicine</ion-title>
    <ion-buttons end>
      <button (click)="createNew()" color="secondary">
          <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let medicine of medicines">
      {{medicine.name}}
      <p>
        ID: {{medicine.id}}
      </p>
      <p>
        Dosage: {{medicine.dosage}}
      </p>
    </ion-item>
  </ion-list>
</ion-content>
