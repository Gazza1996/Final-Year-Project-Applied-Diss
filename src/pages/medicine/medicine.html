<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Medicine
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createMedicine()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines> 
<!-- no-lines^ -->
    <ion-item-sliding *ngFor="let medicine of medicines">

      <ion-item>

       <p>Name: {{medicine.name}}</p>

      </ion-item>

      <ion-item-options>
        <button ion-button icon-only color="light">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="primary" (click)="deleteMedicine(medicine)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list> 

</ion-content>
