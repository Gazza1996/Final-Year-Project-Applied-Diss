<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Medicine
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createMedicine()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-item-sliding *ngFor="let medicine of medicines">

      <ion-item>
        <p>Tag Number: {{medicine.tagNum}}</p>
        <p>Bottle Name: {{medicine.name}}</p>
        <p>Dosage: {{medicine.dosage}}</p>
        <p>Date Used: {{medicine.date}}</p>
        <p>Reason used: {{medicine.reason}}</p>
      </ion-item>

      <ion-item-options>
        <button ion-button icon-only color="danger" (click)="deleteMedicine(medicine)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list> 

</ion-content>
