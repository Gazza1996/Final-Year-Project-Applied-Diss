<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>Cattle amount:</ion-label>
      <ion-input type="number" [(ngModel)]="silage"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Months needed: </ion-label>
      <ion-input type="number" [(ngModel)]="cattle"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button block ion-button (click)="calculateFeed()">Calculate</button>
  </div>

  <ion-card *ngIf="feedValue">
    <ion-card-header>
      Feed Calculation
    </ion-card-header>
    <ion-card-content>
      <p>Cattle: {{this.silage}}, Months: {{this.cattle}}</p>
      <p>Silage needed(in Tonnes): {{feedValue}}</p>
      <p>Bales needed: {{this.baleValue}} </p>
    </ion-card-content>
  </ion-card>
 
</ion-content>
