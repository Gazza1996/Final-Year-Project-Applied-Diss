<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Medicine Scanner</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-image">
<ion-card>
    <ion-card-content>
  <h1>
    <button ion-button color="dark" full round (click)="scan()">Start Scan</button>
  </h1>
  </ion-card-content>
</ion-card>


  <ion-card *ngIf="productFound">
    <ion-card-header>
      <h2>Name: {{selectedProduct.name}}</h2>
    </ion-card-header>
    <ion-card-content>
      <ul>
        <li>{{selectedProduct.milkSell}} (For Milk)</li>
        <li>{{selectedProduct.meatSell}} (For Meat)</li>
        <li>{{selectedProduct.withdrawal}}</li>
        <li>{{selectedProduct.desc}}</li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
