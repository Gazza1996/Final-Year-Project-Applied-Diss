<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Tagging</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addTag()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    
    <ion-searchbar placeholder="Search Tagging" [(ngModel)]="terms"></ion-searchbar> 

    <ion-item-sliding *ngFor="let tag of tags | search : terms">

      <ion-item>

        <p>Tag Number: {{tag.TagNumber}}</p>
        <p>DOB: {{tag.DOB}}</p>
        <p>Breed: {{tag.name}}</p>
        <p>Gender: {{tag.Gender}}</p>
        <p>Description: {{tag.description}}</p>

      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteTag(tag)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
