<ion-header>
  <ion-toolbar color="primary">
   <ion-title>Add Tags</ion-title>
   <ion-buttons end>
     <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
   </ion-buttons>
  </ion-toolbar>
 </ion-header>


 <ion-content>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Tag Number</ion-label>
      <ion-input [(ngModel)]="TagNumber" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Date Of Birth</ion-label>
      <ion-textarea [(ngModel)]="DOB"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Breed</ion-label>
      <ion-select [(ngModel)]="name" multiple="true" name = "name">
          <ion-option>Heifer</ion-option>
          <ion-option>Belgian Blue</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select [(ngModel)]="Gender" multiple="true" name="Gender">
        <ion-option>Male</ion-option>
        <ion-option>Female</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button full color="secondary" (click)="save()">Save</button>

</ion-content>
