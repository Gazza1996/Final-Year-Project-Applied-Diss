<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>AI</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addAi()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-searchbar placeholder="Search AI" [(ngModel)]="terms"></ion-searchbar> 

    <ion-item-sliding *ngFor="let ai of ais | search : terms">

      <ion-item>

        <p>Tag Number: {{ai.aiTagNumber}}</p>
        <p>In calf: {{ai.name}}</p>
        <p>Weeks Gone: {{ai.weeksGone}}</p>

      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteAi(ai)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
