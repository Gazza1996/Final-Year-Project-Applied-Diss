<ion-header>
  <ion-toolbar color="primary">
   <ion-title>Add Report</ion-title>
   <ion-buttons end>
     <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
   </ion-buttons>
  </ion-toolbar>
 </ion-header>


 <ion-content>
  <ion-list no-lines>

    <ion-item text-wrap>
      <ion-label floating>Reports</ion-label>
      <ion-textarea [(ngModel)]="reportInfo" type="text" name = "reportInfo"></ion-textarea>
    </ion-item>
    
  </ion-list>

  <button ion-button full color="secondary" (click)="save()">Save</button>
</ion-content>
