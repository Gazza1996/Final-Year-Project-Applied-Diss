<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Report</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addReport()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    
    <ion-item-sliding *ngFor="let report of reports">

      <ion-item text-wrap>

        {{report.reportInfo}}
        <p>Date: {{report.Date}}</p>

      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteReport(report)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  

</ion-content>
