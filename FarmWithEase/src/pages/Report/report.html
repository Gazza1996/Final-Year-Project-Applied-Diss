<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Report</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addReport()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>
    <ion-searchbar placeholder="Search Report" [(ngModel)]="terms"></ion-searchbar>

    <ion-item-sliding *ngFor="let report of reports | search : terms">

      <ion-item>

        <p>Report: {{report.reportInfo}}</p>

      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteReport(report)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
