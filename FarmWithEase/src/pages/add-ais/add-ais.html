<ion-header>
  <ion-toolbar color="primary">
   <ion-title>Add AI</ion-title>
   <ion-buttons end>
     <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
   </ion-buttons>
  </ion-toolbar>
 </ion-header>


 <ion-content>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Tag Number</ion-label>
      <ion-input [(ngModel)]="aiTagNumber" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>In Calf</ion-label>
      <ion-select [(ngModel)]="name" multiple="true" name = "InCalf">
          <ion-option>Yes</ion-option>
          <ion-option>No</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Weeks Gone</ion-label>
      <ion-textarea [(ngModel)]="weeksGone"></ion-textarea>
    </ion-item>

  </ion-list>

  <button ion-button full color="secondary" (click)="save()">Save</button>

</ion-content>
